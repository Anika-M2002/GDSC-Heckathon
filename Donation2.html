    <!-- Donation Section -->
    <section id="donationSection">
        <h2>Make a Donation</h2>

                <option value="1">Restaurant B</option>

            <input type="number" id="quantity" min="1" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </section>

    <!-- Badges and Leaderboard -->

</html>
